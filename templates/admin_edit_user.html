
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c2b280;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PAWspective Insights</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
            <h2 class="text-center">Edit User: {{ user.name }}</h2>
            <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br>

        <label>Address:</label>
        <input type="text" name="address" value="{{ user.address }}" required><br>

        <label>City:</label>
        <input type="text" name="city" value="{{ user.city }}" required><br>

        <label>Province:</label>
        <input type="text" name="province" value="{{ user.province }}" required><br>

        <label>Country:</label>
        <input type="text" name="country" value="{{ user.country }}" required><br>

        <label>Postal Code:</label>
        <input type="text" name="postal_code" value="{{ user.postal_code }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>

        <label>Date of Birth:</label>
        <input type="text" name="dob" value="{{ user.dob }}" required><br>

        <label>Admin:</label>
        <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}><br>

                <!-- Form Fields Here -->
                <button type="submit" class="btn btn-custom mt-3">Save Changes</button>
                <a href="{{ url_for('admin_view_users') }}" class="btn btn-custom-cancel mt-3">Back</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
