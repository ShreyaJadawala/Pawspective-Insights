<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c2b280;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PAWspective Insights</a>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <a href="/verify_code" class="btn btn-back">
            <span>&lt;</span>
        </a>
    </div>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="new-password-card card p-4 shadow-sm text-center" style="background-color: #f5e6cc; border-radius: 12px; width: 500px;">
            <h2 class="mb-2" style="font-family: 'Times New Roman', Times, serif; color: #4e4e4e; font-weight: bold;">Choose New Password</h2>
            <p style="font-family: 'Times New Roman', Times, serif; color: #4e4e4e; font-weight: normal;">Almost done. Enter your new password and you're all set!</p>
            
            <form action="/set_new_password" method="post">
                <input type="hidden" name="email" value="{{ email }}">
                <div class="mb-3 text-center">
                    <label for="new_password" class="form-label" style="font-family: 'Times New Roman', Times, serif; color: #4e4e4e;">New Password :</label>
                    <input type="password" class="form-control d-inline w-50" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3 text-center">
                    <label for="confirm_password" class="form-label" style="font-family: 'Times New Roman', Times, serif; color: #4e4e4e;">Confirm New Password :</label>
                    <input type="password" class="form-control d-inline w-50" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-custom mx-2">Reset</button>
                <button type="button" class="btn btn-custom-cancel mx-2">Cancel</button>
            </form>            
        </div>
    </div>

    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p style="font-family: 'Times New Roman', Times, serif; color: #4e4e4e;">PAWspective Insights Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-dark">Home</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">About us</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Our Services</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
