<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c2b280;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PAWspective Insights</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
            <h2 class="text-center">Add New User</h2>
            <form method="POST">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="address">Address:</label><br>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label for="city">City:</label><br>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="province">Province:</label><br>
                    <input type="text" name="province" id="province" required>
                </div>
                <div>
                    <label for="country">Country:</label><br>
                    <input type="text" name="country" id="country" required>
                </div>
                <div>
                    <label for="postal_code">Postal Code:</label><br>
                    <input type="text" name="postal_code" id="postal_code" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" name="dob" id="dob" required>
                </div>
                <div>
                    <label for="is_admin">Is Admin:</label>
                    <input type="checkbox" name="is_admin" id="is_admin">
                </div>
                <button type="submit" class="btn btn-custom mt-3">Add User</button>
                <a href="{{ url_for('admin_view_users') }}" class="btn btn-custom-cancel mt-3">Back</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
