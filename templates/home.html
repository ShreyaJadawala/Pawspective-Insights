<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c2b280;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PAWspective Insights</a>
                <div class="navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My pets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">History</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.name }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">My Profile</a></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero position-relative">
            <img src="{{ url_for('static', filename='images/husky_lake.png') }}" alt="Husky Image with Lake" class="hero-image w-100">
            <div class="hero-title">Welcome {{ user.name }}, <br>Feel free to explore</div>
        </section>

        <section class="services container mt-5">
            <div class="text-center mb-4">
                <h2 class="services-title">Our Services</h2>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <div class="card service-card shadow-sm p-3">
                        <img src="{{ url_for('static', filename='images/pet_mood.png') }}" alt="Identify Pet Mood" class="card-img-top mx-auto">
                        <div class="card-body">
                            <p class="card-text">IDENTIFY PET MOOD</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card service-card shadow-sm p-3">
                        <img src="{{ url_for('static', filename='images/pet_breed.png') }}" alt="Identify Pet Breed" class="card-img-top mx-auto">
                        <div class="card-body">
                            <p class="card-text">IDENTIFY BREED</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p>PAWspective Insights Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-dark">Home</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">About us</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Our Services</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
